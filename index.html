<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
/* Body */
body {
    font-family: 'Arial', sans-serif;
    margin: 20px auto;
    max-width: 800px;
    background-color: #fff;
    color: #333;
    padding: 20px;
    border: 2px solid #007bff;
    border-radius: 10px;
}

/* Headings */
h1, h2, h3 {
    color: #007bff;
}

/* Section Dividers */
h1:not(:first-child),
h2:not(:first-child),
h3:not(:first-child) {
    border-top: 2px solid #007bff;
    padding-top: 20px;
    margin-top: 40px;
}

/* Education Section */
#degree {
    font-size: 24px;
    font-weight: bold;
    color: #333;
    margin-bottom: 5px;
}

#year, #university {
    font-style: italic;
    color: #555;
}

/* Skills, Experience, and Awards */
#skills li, #experience li, #awards li {
    margin-bottom: 5px;
    color: #333;
}

/* Contact Information Section */
#name {
    font-weight: bold;
    font-size: 20px;
    color: #333;
    margin-bottom: 5px;
}

/* Personal Information Section */
#address, #phoneNumber, #email, #birthdate, #sex {
    margin-bottom: 5px;
    color: #555;
}

/* Links */
a {
    color: #007bff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}


    </style>
</head>
<body>

<h1>Education</h1>
<h2 id="degree"></h2>
<p id="year"></p>
<p id="university"></p>

<h1>Skills</h1>
<ul id="skills"></ul>

<h1>Experience</h1>
<ul id="experience"></ul>

<h1>Awards and Achievements</h1>
<ul id="awards"></ul>

<h1>Contact Information</h1>
<p id="name"></p>
<p id="address"></p>
<p id="phoneNumber"></p>
<p id="email"></p>
<p id="birthdate"></p>
<p id="sex"></p>

<script>
    fetch('https://webservice-fa6q.onrender.com/')
    .then(response => response.json())
    .then(data => {
        document.getElementById('degree').innerText = data.education.degree;
        document.getElementById('year').innerText = data.education.year;
        document.getElementById('university').innerText = data.education.university;

        const skillsList = document.getElementById('skills');
        data.skills.forEach(skill => {
            const li = document.createElement('li');
            li.innerText = skill;
            skillsList.appendChild(li);
        });

        const experienceList = document.getElementById('experience');
        data.experience.forEach(exp => {
            const li = document.createElement('li');
            li.innerText = exp;
            experienceList.appendChild(li);
        });

        const awardsList = document.getElementById('awards');
        data.awards.forEach(award => {
            const li = document.createElement('li');
            li.innerText = award;
            awardsList.appendChild(li);
        });

        document.getElementById('name').innerText = data.personalInfo.name;
        document.getElementById('address').innerText = data.personalInfo.address;
        document.getElementById('phoneNumber').innerText = data.personalInfo.phoneNumber;
        document.getElementById('email').innerText = data.personalInfo.email;
        document.getElementById('birthdate').innerText = data.personalInfo.birthdate;
        document.getElementById('sex').innerText = data.personalInfo.sex;
    })
    .catch(error => {
        console.error('Error fetching data:', error);
    });
</script>

</body>
</html>
